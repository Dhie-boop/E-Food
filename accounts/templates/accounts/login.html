{% extends "main/layout.html" %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Login</h1>
            <div class="form-border p-4">
                <form class="site-form" action="{% url 'accounts:login' %}" method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                        {{ form.username.errors }}
                    </div>
                    <div class="mb-3">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                        {{ form.password.errors }}
                    </div>
                    
                    <input type="submit" value="Login" class="btn btn-success w-100" />
                </form>
            </div>
            <p class="mt-3 text-center">Not got an account? <a href="{% url 'accounts:signup' %}" ><u>Sign Up</u></a></p>
        </div>
    </div>
</div>
{% endblock %}
